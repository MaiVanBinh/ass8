<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <script src="./ccload.js" defer></script>
</head>
<body>
    <div>
        <h1>Nhập số hàng và số cột</h1>
        <div>
            <label for="row">Row</label>
            <input type="number" id="row" name="row">
        </div>
        <div>
            <label for="column">Column</label>
            <input type="number" id="column" name="column">
        </div>
        <div>
            <label for="server">Number of server:</label>
            <input type="number" id="server" name="server">
        </div>
        <button id='create-matrix'>Ok</button>
    </div>
    <div id="matrix-cal">
        <div id="use-matrix"></div>
        <div id="access-frequecy"></div>
        <button id="start-calculator">Ok</button>
    </div>
    <div id="result">
        <div id="affinity-matrix"></div>
        <div id="clustered-matrix"></div>
        <div id="best-case"></div>
    </div>
</body>
</html>
